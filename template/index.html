<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>Bank Note Authenticator</title>
    </head>

    <body>
        <div class="form">
            <div class="title">Bank Note Authenticator</div>
            <div class="subtitle">Enter the details below</div>
            <form action="/predict" method="post">
                <div class="input-container ic1">
                    <input id="variance" class="input" type="number" name="variance" placeholder=" " required/>
                    <div class="cut"></div>
                    <label for="variance" class="placeholder">Variance</label>
                </div>
                <div class="input-container ic2">
                    <input id="skewness" class="input" type="number" name="skewness" placeholder=" " required/>
                    <div class="cut"></div>
                    <label for="skewness" class="placeholder">Skewness</label>
                </div>
                <div class="input-container ic2">
                    <input id="curtosis" class="input" type="number" name="curtosis" placeholder=" " required/>
                    <div class="cut"></div>
                    <label for="curtosis" class="placeholder">Curtosis</label>
                </div>
                <div class="input-container ic2">
                    <input id="entropy" class="input" type="number" name="entropy" placeholder=" " required/>
                    <div class="cut cut-short"></div>
                    <label for="entropy" class="placeholder">Entropy</label>
                </div>
                <button type="submit" class="submit">Predict</button>
                <br>
            </form>
            {% if prediction %}
            <div class="result">
                <h2>Result</h2>
                <p>Prediction: {{prediction}}</p>
            </div>
            <br>
           {% endif %}
        </div>
    </body>
